<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./main.js" defer></script>
    <script src="./scroll.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>The Final Front-end Project</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar navbar-expand-md fixed-top autohide">
        <div class="container">
          <a class="navbar-brand text-light" href="index.html">PMM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Movies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">People</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">More</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header -->

    <section class="hero">
      <div class="container hero-container">
        <h1 class="hero-title">
          <span class="hero-span">Welcome.</span><br />
          Millions of movies, TV shows and people to discover. <br />
          Explore now.
        </h1>

        <div class="input-wrapper">
          <input
            class="form-control form-control-lg"
            id="request-input"
            type="text"
            placeholder="Search for a movie, tv show, person..."
          />
          <input id="submit-btn" type="submit" value="Search" />
        </div>
      </div>
    </section>
    <!-- end hero -->

    <!-- jquery js -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
